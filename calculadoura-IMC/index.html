<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="botao">
      <a href="../projeto/index.html"><button class="botao">Página Principal</button></a>
    </div>
    <div class="alinhar">
      <section class="container">

      <div class="text">
        <h1 style="color: #7ED957;">Calculadora de IMC</h1>
        <p>A classificação do índice de massa corporal (IMC) pode ajudar a identificar 
          problemas de obesidade ou desnutrição, em crianças, adolescentes, 
          adultos e idosos.
        </p>
      </div>




      
      <form action="" id="form" method="post">

        <label for="peso">Peso:</label>
        <input type="text" id="peso" name="peso">

        <label for="altura">Altura:</label>
        <input type="text" id="altura" name="altura">

        <button type="submit">CALCULAR</button>
      </form>
        <div id="resultado"></div>

      </section>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
